{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="padding: 0;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-right: auto;">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_user' %}" style="font-size: 1.11.3/font/bootstraprem;">Add User</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0" style="margin-left: auto;">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'display_users' %}" style="font-size: 1.11.3/font/bootstraprem;">User List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
  {% for message in messages %}
  <div class="col-md-12 alert alert-sm alert-sm {{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
</div>

{% block body %}
{% endblock body %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
