{% extends "base.html" %}
{% load static %}
{% block title %}
User Management
{% endblock title %}

{% block body %}
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 border p-3 rounded">
    <h3 class="text-center">User Input Form</h3>
    <form action="{% url 'add_user' %}" method="POST" novalidate>
      {% csrf_token %}
      {% for fm in form %}
      <div class="mb-3">
        <label class="form-label">{{ fm.label_tag }} <span class="text danger">*</span></label>
        {{ fm }}
        <span class="text-danger"><i>{{ fm.errors|striptags }}</i></span>
      </div>
      {% endfor %}
      <div class="text-center"> 
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'add_user' %}" class="btn btn-secondary">Reset</a>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
